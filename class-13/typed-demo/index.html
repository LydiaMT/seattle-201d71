<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 13: LocalStorage</title>
</head>

<!-- Coffee Order form -->

<body>

  <form id='order-form'>

    <fieldset>
      <legend>Coffee form</legend>
      <label>Name</label>
      <input type="text" name="order-name">

      <label>Size</label>
      <select name="size">
        <option value="6">6oz</option>
        <option value="12">12oz</option>
        <option value="16">16oz</option>
        <option value="20">20oz</option>
      </select>

      <label>Drink</label>
      <select name="type">
        <option value="latte">Latte</option>
        <option value="black">Black Coffee</option>
        <option value="tea">Tea</option>
        <option value="coldBrew">Cold Brew</option>
      </select>

      <button type="submit">Submit</button>

    </fieldset>

  </form>

  <ul id="orders">

  </ul>

  <script src="app.js"></script>
</body>

</html>
